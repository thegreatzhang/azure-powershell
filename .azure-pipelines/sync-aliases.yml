# Variable 'ADOToken' and 'BotAccessToken' was defined in the Variables tab
# Variable 'KeyVaultName' and 'ADOTokenName'= azpsbot-ado-wiki-pat was defined in the Variables tab
schedules:
- cron: "50 15 * * *"
  displayName: 11:50 PM (UTC + 8:00) China Daily Run
  branches:
    include:
    - main

jobs:
- job: UpdateJson
  displayName: Update fabricbot.json
  steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: 'Azure SDK Infrastructure'
      # KeyVaultName: 'azurepsdev'
      KeyVaultName: $(KeyVaultName)
      SecretsFilter: '*'
      RunAsPreJob: true
  - pwsh: |
      echo "Secret Found! $($(ADOTokenName))"
      ./tools/Github/ParseWiki2Json.ps1 -ADOToken $($(ADOTokenName))
    displayName: Update fabricbot.json file locally
      
  # - pwsh: |
